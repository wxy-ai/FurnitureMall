<body class="childrenBody">
<input id="inputValue" value="none" style="display: none" />
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">类别</label>
			<div class="layui-input-block">
				<select name="sort" class="sort" lay-filter="userGrade">
					<option value="100001">100001</option>
					<option value="100002">100002</option>
					<option value="100003">100003</option>

			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">商品名字</label>
		<div class="layui-input-block">
			<input type="text" name="shopName" class="layui-input shopName" lay-verify="required" placeholder="商品名字">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">价格</label>
		<div class="layui-input-block">
			<input type="text" name="price" class="layui-input price" lay-verify="required" placeholder="价格">
		</div>
	</div>

		<label class="layui-form-label">图片</label>
		<div class="layui-input-block">
			<input type="text" name="img" class="layui-input img" lay-verify="required" placeholder="图片">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">库存</label>
		<div class="layui-input-block">
			<input type="text" name="stock" class="layui-input stock" lay-verify="required" placeholder="库存">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">状态</label>
		<div class="layui-input-block">
			<input type="text" name="status" class="layui-input status" lay-verify="required" placeholder="状态">

	</div>
