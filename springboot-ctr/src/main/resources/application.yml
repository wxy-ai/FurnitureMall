spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/shop?characterEncoding=utf-8&useSSL=false&useUnicoding=true
  redis:
    host: 127.0.0.1
    port: 6379
  thymeleaf:
    cache: false
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.ctr.pojo
server:
  port: 8081
